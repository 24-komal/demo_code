- hosts: all
  vars:
      - nameme: "komal is very nice"
  tasks:
  - name: Checking via the command ping
    command: 'ping -c 3 localhost'
    register: myconfig
    tags:
    - pinging
    - ping
    
  - name: Checking the ifconfig
    shell: "ifconfig"
    tags:
    - netcheck
    - check
    
  - name: Check for the extra_var
    command: "echo {{ nameme }}"
    register: myname
    
  - debug:
       var: myname
     
